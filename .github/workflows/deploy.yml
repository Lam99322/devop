name: CI - Build and Push to Docker Hub

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run linting
      run: npm run lint  # Assuming you have lint script, otherwise remove

    - name: Run tests
      run: npm run test  # Assuming you have test script, otherwise remove

    - name: Build project
      run: npm run build

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_ACCESS_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ secrets.DOCKERHUB_USERNAME }}/bookstore-frontend
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Deploy to production server
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USERNAME }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        port: ${{ secrets.SERVER_PORT || 22 }}
        script: |
          # Navigate to project directory (adjust if needed)
          cd /path/to/your/project || echo "Using current directory"

          # Stop and remove existing containers
          docker-compose down || docker stop bookstore-frontend || true
          docker rm bookstore-frontend || true

          # Pull latest image
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/bookstore-frontend:latest

          # Set environment variable and start with docker-compose
          export DOCKERHUB_USERNAME=${{ secrets.DOCKERHUB_USERNAME }}
          docker-compose up -d

          # Wait for container to be healthy
          sleep 10

          # Check if container is running
          if docker ps | grep -q bookstore-frontend; then
            echo "‚úÖ Container is running successfully!"
            echo "üåê Frontend available at: http://$(hostname -I | awk '{print $1}'):3001"
          else
            echo "‚ùå Container failed to start"
            exit 1
          fi

          # Clean up old images
          docker image prune -f

          echo "Deployment completed successfully!"